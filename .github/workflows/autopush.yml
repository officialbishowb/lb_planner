# Push from officialbishowb/lb_planner repo to officialbishowb/test_repo repo
    

name: Auto Push
on:
  push:
    branches: ['main', 'app','moodle']
  workflow_dispatch:

# permissions:
#   pull-requests: write
#   issues: write
#   repository-projects: write
#   contents: write

jobs:
  push-to-app-repo:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout the src repo
          uses: actions/checkout@v3
          with:
            repository: necodeIT/lb_planner
            path: src
            ref: app
          
        - name: Checkout the dest repo
          uses: actions/checkout@v3
          with:
            repository: TGM-HIT/lbplanner-app
            path: dest
            ref: main
        - name: Copy files from src to dest and add it so safe directory
          run: |
            cp -r src/* dest
            git config --global --add safe.directory dest/
        - name: Add it to safe directory
          run: |
            cd dest
            git config --global --add safe.directory .

        - name: Commit and push
          uses: actions-js/push@master
          with:
            github_token: ${{ secrets.PA_TOKEN }}
            message: "Mirrored ${{ github.event.head_commit.message }} by ${{ github.event.pusher.name }}"
            branch: main
            repository: TGM-HIT/lbplanner-app
            directory: dest

            
